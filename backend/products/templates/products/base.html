{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Shop{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    </head>

    <body>
        <div id="header">
            <a href="/" class="logo">Shop</a>

            <div class="cart">
                {% with total_items=cart|length %}
                {% if cart|length > 0 %}
                <a href="{% url 'cart:cart_detail' %}">
                    Cart <br>
                    {{ total_items }} product{{ total_items|pluralize:"s" }},
                    {{ cart.get_total_price }} z≈Ç
                </a>
                {% else %}
                Cart is empty.
                {% endif %}
                {% endwith %}
            </div>
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>

</html>
